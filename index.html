<body>

    <section class="section">
        <div class="container">
            <h1 class="title">

                Glasanje je nepovratno! Svaka odluka je finalna!
            </p>

        </div>
    </section></div>

    <div class="box">
    <section class="section">
        <div class="container ubik">
            <h2 class="title">Glasanje za kandidacijsku listu za izbor članova Upravnog odbora UBIK-a</h2>

        </div>

</div>
